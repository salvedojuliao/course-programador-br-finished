<html lang="pt">
<head>

        img{

        div{
            padding: 20px;

            display: inline-block;
            border-radius: 20px;

<body onload="console.log('Página completamente carregada')"> <!-- Esse evento é executado adepois que toda página é carregada-->


<img src="play.jpg" alt="img">

</div>
