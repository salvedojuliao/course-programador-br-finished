<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video</title>
</head>
<body>
    <div class="container">
        <video id="video1" controls class="video" src="video.mp4"></video>

        <div class="controle" id="controle">
            <img onclick="retroceder()" src="./imgs/play.png" alt="img" class="btn">
            <img onclick="avancar()" src="./imgs/play.png" alt="img" class="btn">
            <img onclick="diminui_vel()" src="./imgs/play.png" alt="img" class="btn">
            <img onclick="aumenta_vel()" src="./imgs/play.png" alt="img" class="btn">
            <img onclick="play()" src="./imgs/play.png" alt="img" class="btn">
            <img onclick="stop()" src="./imgs/play.png" alt="img" class="btn">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
