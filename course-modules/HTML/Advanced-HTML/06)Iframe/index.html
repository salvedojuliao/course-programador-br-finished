<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IFrame</title>
</head>
<body>
    <h1>Esta é a página é a index</h1>
    <iframe src="./pagina2.html" frameborder="1"></iframe>
    <!-- É indicado usar o ifrma para videos do youtube, do vimeo e entre outros -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i3_GEXQHowU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Sem playler de controler -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i3_GEXQHowU?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="script.js"></script>
</body>
</html>
